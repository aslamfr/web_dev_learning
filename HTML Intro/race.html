<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goat Racing</title>
</head>

<body>
  <h1>Goat Race Registration</h1>
  <form action="/registration">
    <p>
      <label for="name">Goat Name</label>
      <input type="text" name="goat_name" id="name" placeholder="goat name" required>
      <label for="breed">Goat Breed</label>
      <input type="text" name="goat_breed" id="breed" placeholder="goat breed" required>
    </p>
    Select a race:
    <p>
    <div>
      <input type="radio" name="race_lenght" id="r100m" value="100" required>
      <label for="r100m">100 meters</label>
    </div>
    <div>
      <input type="radio" name="race_lenght" id="r200m" value="200" required>
      <label for="r200m">200 meters</label>
    </div>
    <div>
      <input type="radio" name="race_lenght" id="r500m" value="500" required>
      <label for="r500m">500 meters</label>
    </div>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="owner_email" id="email" required>
      <label for="password">Password</label>
      <input type="password" name="owner_password" id="password" minlength="5" maxlength="20" required>
    </p>
    <p>
      <label for="age">Select age group</label>
      <select name="goat_age" id="age">
        <option value="10">10 y.o.</option>
        <option value="12">12 y.o.</option>
        <option value="15">15 y.o.</option>
      </select>
    </p>
    <button>Register</button>
  </form>
  <hr>
  <a href="goat.html">Go Home</a>
</body>

</html>
