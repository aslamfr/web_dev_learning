<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goat Table</title>
</head>

<body>
  <h1>Goat Milk Composition Analysis</h1>
  <table>
    <thead> <!-- thead: define table header rows -->
      <tr> <!-- tr: Table rows -->
        <th rowspan="2">Constituents</th> <!-- rowspan: how many rows the cell extend -->
        <th colspan="3">Percentage (%)</th> <!-- colspan: how many columns the cell extend -->
      </tr>
      <tr>
        <th>Unit</th> <!-- th: table header -->
        <th>Cow</th>
        <th>Doe (goat)</th>
      </tr>
    </thead>
    <tbody> <!-- tbody: define table body rows -->
      <tr>
        <td>water</td> <!-- td: table data -->
        <td>g</td>
        <td>87.8</td>
        <td>88.9</td>
      </tr>
      <tr>
        <td>Protein</td>
        <td>g</td>
        <td>3.2</td>
        <td>3.1</td>
      </tr>
      <tr>
        <td>Fat</td>
        <td>g</td>
        <td>3.9</td>
        <td>3.5</td>
      </tr>
    </tbody>
  </table>
  <a href="goat.html">Go Home</a>
</body>

</html>
